<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer - Array_List.java</title>
    <style>
        /* aquí va todo tu CSS personalizado (el que ya incluiste) */
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        .code-content {
            white-space: pre;
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<h1>Visor de Código Java</h1>
<div class="code-content" id="code">Cargando archivo...</div>

<script>
    // Raw URL de GitHub del .java
    const url = "https://raw.githubusercontent.com/LyPaw/Mapa_Visual_Qwen/7b6a28803c8f9c605b9667dc6e093fde0c0d7289/DAM/Java/Array_List.java";

    fetch(url)
        .then(response => {
            if (!response.ok) throw new Error("No se pudo cargar el archivo");
            return response.text();
        })
        .then(code => {
            // Ponemos el contenido dentro del div
            document.getElementById("code").textContent = code;
        })
        .catch(error => {
            document.getElementById("code").textContent = "❌ Error: " + error;
        });
</script>

</body>
</html>
