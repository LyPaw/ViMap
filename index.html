<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ViMap</title>
<link rel="icon" type="image/svg+xml" href="Logo/logo.svg">
<style>
    body {
        margin: 0;
        font-family: Consolas, monospace;
        background: #0f172a;
        color: #d4d4d4;
        display: flex;
        height: 100vh;
    }

    .sidebar {
        width: 300px;
        background: #020617;
        border-right: 1px solid #1e293b;
        padding: 10px;
        overflow-y: auto;
    }

    .folder, .subfolder {
        font-weight: bold;
        color: #cbd5e1;
        margin-top: 10px;
        cursor: pointer;
        user-select: none;
    }

    .subfolder { padding-left: 20px; font-size: 0.95em; }

    .file {
        padding-left: 40px;
        cursor: pointer;
        color: #94a3b8;
        margin: 5px 0;
    }

    .file:hover { color: white; }

    .file.active {
        color: #fff;
        background: #4f46e5;
        border-radius: 6px;
        padding: 2px 6px;
    }

    .children {
        display: none;
    }

    .folder.open > .children,
    .subfolder.open > .children {
        display: block;
    }


    .viewer {
        flex: 1;
        padding: 20px;
        overflow: auto;
    }

    pre {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        overflow-x: auto;
        line-height: 1.6;
    }

    iframe {
        width: 100%;
        height: 80vh;
        border: none;
        border-radius: 10px;
    }


    .keyword { color: #569cd6; font-weight: bold; }
    .class { color: #4ec9b0; font-weight: bold; }
    .string { color: #ce9178; }
    .comment { color: #6a9955; font-style: italic; }
    .number { color: #b5cea8; }
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo">
        <img src="Logo/logo.svg" alt="Logo" />
    </div>
    <div id="sidebar"></div>
</div>

<div class="viewer">
    <h2 id="title">Selecciona un archivo</h2>
    <pre id="code">üìÇ Elige un archivo de la izquierda‚Ä¶</pre>
</div>

<script>
const fileTree = {
    Java: {
       "Colecciones": [
    { 
        "name": "Array_List.java",
        "url": "https://raw.githubusercontent.com/LyPaw/ViMap/4292da45da77e88398d117b33fa7c736c195cba8/DAM/Java/Array_List.java"
    },
    { 
        "name": "Conjuntos.java",
        "url": "https://raw.githubusercontent.com/LyPaw/ViMap/4292da45da77e88398d117b33fa7c736c195cba8/DAM/Java/Conjuntos.java"
    },
    { 
        "name": "Mapas.java",
        "url": "https://raw.githubusercontent.com/LyPaw/ViMap/4292da45da77e88398d117b33fa7c736c195cba8/DAM/Java/Mapas.java"
    },
],
        "Variables": [  
        ],
    }
};

const sidebar = document.getElementById("sidebar");
const codeEl = document.getElementById("code");
const titleEl = document.getElementById("title");

for (const lang in fileTree) {
    const folder = document.createElement("div");
    folder.className = "folder";
    folder.textContent = "üìÅ " + lang;

    const childrenContainer = document.createElement("div");
    childrenContainer.className = "children";

    const topics = fileTree[lang];
    for (const topic in topics) {
        const subfolder = document.createElement("div");
        subfolder.className = "subfolder";
        subfolder.textContent = "üìÇ " + topic;

        const subChildren = document.createElement("div");
        subChildren.className = "children";

        topics[topic].forEach(file => {
            const fileEl = document.createElement("div");
            fileEl.className = "file";
            fileEl.textContent = "üìÑ " + file.name;
            fileEl.onclick = () => loadFile(file, fileEl);
            subChildren.appendChild(fileEl);
        });

        subfolder.appendChild(subChildren);


        subfolder.addEventListener("click", e => {
            e.stopPropagation();
            subfolder.classList.toggle("open");
        });

        childrenContainer.appendChild(subfolder);
    }

    folder.appendChild(childrenContainer);


    folder.addEventListener("click", () => {
        folder.classList.toggle("open");

        const subfolders = folder.querySelectorAll(".subfolder");
        subfolders.forEach(sf => {
            sf.classList.add("open");
        });
    });

    sidebar.appendChild(folder);
}

function loadFile(file, el) {
    document.querySelectorAll(".file").forEach(f => f.classList.remove("active"));
    el.classList.add("active");

    titleEl.textContent = file.name;
    codeEl.innerHTML = "‚è≥ Cargando‚Ä¶";

    if (file.name.endsWith(".pdf")) {
        codeEl.innerHTML = `<iframe src="${file.url}"></iframe>`;
    } else {
        fetch(file.url)
            .then(r => r.text())
            .then(text => codeEl.innerHTML = highlightJava(text))
            .catch(() => codeEl.textContent = "‚ùå Error al cargar archivo");
    }
}

function escapeHTML(str) {
    return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
}

function highlightJava(code) {
    code = escapeHTML(code);

    return code
        // STRINGS primero (evita que // dentro de strings se trate como comentario)
        .replace(/("(?:[^"\\]|\\.)*")/g, "<span class='string'>$1</span>")
        // COMENTARIOS
        .replace(/(\/\/.*)/g, "<span class='comment'>$1</span>")
        // KEYWORDS (con \B para evitar coincidir dentro de etiquetas HTML como <span class='...'>)
        .replace(/\B\b(class|public|private|protected|static|void|new|return|if|else|for|while|int|double|float|boolean|char|String|Set|HashSet|Map|HashMap)\b\B/g,
                 "<span class='keyword'>$1</span>")
        // CLASES (solo si no son keywords ya resaltadas)
        .replace(/\b([A-Z][a-zA-Z0-9_]*)\b/g, "<span class='class'>$1</span>")
        // N√öMEROS
        .replace(/\b(\d+)\b/g, "<span class='number'>$1</span>");
}

function loadFile(file, el) {
    document.querySelectorAll(".file").forEach(f => f.classList.remove("active"));
    el.classList.add("active");

    titleEl.textContent = file.name;
    codeEl.innerHTML = "‚è≥ Cargando‚Ä¶";

    const cleanUrl = file.url.trim(); // ¬°ES CLAVE! Elimina espacios al final de la URL

    if (file.name.endsWith(".pdf")) {
        codeEl.innerHTML = `<iframe src="${cleanUrl}"></iframe>`;
    } else {
        fetch(cleanUrl)
            .then(r => {
                if (!r.ok) throw new Error('Archivo no encontrado');
                return r.text();
            })
            .then(text => codeEl.innerHTML = highlightJava(text))
            .catch(() => codeEl.textContent = "‚ùå Error al cargar archivo. Verifica la URL.");
    }
}
</script>

</body>
</html>
