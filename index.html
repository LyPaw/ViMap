<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/svg+xml" href="Logo/logo.svg">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Manuel Fuentes Cruz">
  <title>Mapas Interactivos</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #212529;
      --border-color: #dee2e6;
      --accent: #0d6efd;
      --menu-bg: #f1f3f5;
      --menu-hover: #e9ecef;
      --menu-width: 240px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --text-primary: #e0e0e0;
        --border-color: #333333;
        --accent: #4dabf7;
        --menu-bg: #252525;
        --menu-hover: #333333;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      min-height: 100vh;
    }

    /* Bot√≥n de toggle centrado verticalmente en m√≥vil */
    .toggle-btn {
      position: fixed;
      top: 16px; /* valor por defecto (desktop, aunque no se muestra) */
      left: 16px;
      z-index: 1000;
      width: 40px;
      height: 40px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .toggle-btn:hover {
      background: #0b5ed7;
    }

    /* Men√∫ lateral */
    nav {
      width: var(--menu-width);
      background: var(--menu-bg);
      padding: 24px 16px;
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
      transition: left 0.3s ease;
      z-index: 999;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
    }

    nav h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-primary);
      margin: 0 0 24px 0;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    nav ul {
      list-style: none;
      flex: 1;
    }

    nav li {
      margin-bottom: 12px;
    }

    /* Elemento padre (categor√≠a) */
    .category {
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-primary);
      transition: background 0.2s;
    }

    .category:hover {
      background: var(--menu-hover);
    }

    .category.active {
      background: var(--accent);
      color: white;
    }

    .category::after {
      content: '‚ñ∂';
      font-size: 0.8rem;
      transition: transform 0.2s;
    }

    .category.expanded::after {
      transform: rotate(90deg);
    }

    /* Submen√∫ (mapas hijos) */
    .submenu {
      display: none;
      margin-left: 20px;
      margin-top: 8px;
      padding-left: 0;
    }

    .submenu.show {
      display: block;
    }

    .submenu li {
      margin-bottom: 8px;
    }

    .submenu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 16px;
      text-decoration: none;
      color: var(--text-primary);
      border-radius: 6px;
      transition: background 0.2s;
    }

    .submenu a:hover {
      background: var(--menu-hover);
    }

    .submenu a.active {
      background: var(--accent);
      color: white;
    }

    /* √Årea de contenido principal */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-left: var(--menu-width);
      transition: margin-left 0.3s ease;
    }

    header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border-color);
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .map-container {
      flex: 1;
      background: var(--bg-secondary);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Estilos para dispositivos m√≥viles */
    @media (max-width: 768px) {
      .toggle-btn {
        display: flex;
        top: 50%;
        transform: translateY(-50%);
      }

      nav {
        left: -100%;
      }

      nav.expanded {
        left: 0;
      }

      main {
        margin-left: 0;
      }

      header {
        padding-left: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Bot√≥n de toggle fijo fuera del men√∫ -->
  <button class="toggle-btn" id="toggle-menu">‚ò∞</button>

  <!-- Men√∫ lateral -->
  <nav id="sidebar">
    <h1>üó∫Ô∏è Mapas</h1>
    <ul>
      <!-- Categor√≠a Zelda -->
      <li>
        <div class="category active" data-category="zelda">
          <span>Zelda</span>
        </div>
        <ul class="submenu show">
          <li><a href="#" class="map-link" data-src="Videojuegos/Zelda/CronologiaZelda.html"><span>Cronolog√≠a de Zelda</span></a></li>
        </ul>
      </li>

      <!-- Categor√≠a Monster Hunter -->
      <li>
        <div class="category" data-category="monsterhunter">
          <span>Monster Hunter</span>
        </div>
        <ul class="submenu">
          <li><a href="#" class="map-link" data-src="Videojuegos/MonsterHunter/FranquiciaMonsterHunter.html"><span>Franquicia Monster Hunter</span></a></li>
          <li><a href="#" class="map-link" data-src="Videojuegos/MonsterHunter/MonstruosMonsterHunter.html"><span>Monstruos Monster Hunter</span></a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main id="main-content">
    <header id="map-title">Cronolog√≠a de Zelda</header>
    <div class="map-container">
      <iframe id="map-frame" src="Videojuegos/Zelda/CronologiaZelda.html" title="Mapa de Zelda"></iframe>
    </div>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const toggleBtn = document.getElementById('toggle-menu');
    const mapLinks = document.querySelectorAll('.map-link');
    const categories = document.querySelectorAll('.category');

    // Alternar men√∫
    function toggleMenu() {
      sidebar.classList.toggle('expanded');
      if (sidebar.classList.contains('expanded')) {
        toggleBtn.style.display = 'none';
      } else {
        toggleBtn.style.display = 'flex';
      }
    }

    toggleBtn.addEventListener('click', toggleMenu);

    // Cerrar men√∫ al hacer clic en el mapa (solo en m√≥vil)
    mainContent.addEventListener('click', function() {
      if (window.innerWidth <= 768 && sidebar.classList.contains('expanded')) {
        sidebar.classList.remove('expanded');
        toggleBtn.style.display = 'flex';
      }
    });

    // Manejo de categor√≠as (acorde√≥n)
    categories.forEach(category => {
      category.addEventListener('click', function() {
        const submenu = this.nextElementSibling;
        const isExpanded = this.classList.contains('expanded');

        categories.forEach(cat => {
          cat.classList.remove('expanded');
          cat.nextElementSibling.classList.remove('show');
        });

        if (!isExpanded) {
          this.classList.add('expanded');
          submenu.classList.add('show');
        }
      });
    });

    // Manejo de enlaces a mapas
    mapLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();

        mapLinks.forEach(el => el.classList.remove('active'));
        this.classList.add('active');

        categories.forEach(cat => cat.classList.remove('active'));
        const parentCategory = this.closest('li').querySelector('.category');
        if (parentCategory) {
          parentCategory.classList.add('active');
        }

        const src = this.getAttribute('data-src');
        const title = this.textContent.trim();
        const freshSrc = src + '?_=' + Date.now();
        document.getElementById('map-frame').src = freshSrc;
        document.getElementById('map-title').textContent = title;

        // Cerrar men√∫ en m√≥vil tras seleccionar
        if (window.innerWidth <= 768) {
          sidebar.classList.remove('expanded');
          toggleBtn.style.display = 'flex';
        }
      });
    });

    // Inicializaci√≥n en m√≥viles
    if (window.innerWidth <= 768) {
      sidebar.classList.remove('expanded');
    }
  </script>

</body>
</html>
