<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapas Interactivos - Zelda</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #212529;
      --border-color: #dee2e6;
      --accent: #0d6efd;
      --menu-bg: #f1f3f5;
      --menu-hover: #e9ecef;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --text-primary: #e0e0e0;
        --border-color: #333333;
        --accent: #4dabf7;
        --menu-bg: #252525;
        --menu-hover: #333333;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      min-height: 100vh;
    }

    /* Men√∫ lateral */
    nav {
      width: 240px;
      background: var(--menu-bg);
      padding: 24px 16px;
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
    }

    nav h1 {
      font-size: 1.4rem;
      margin-bottom: 24px;
      color: var(--accent);
    }

    nav ul {
      list-style: none;
    }

    nav li {
      margin-bottom: 12px;
    }

    nav a {
      display: block;
      padding: 10px 16px;
      text-decoration: none;
      color: var(--text-primary);
      border-radius: 6px;
      transition: background 0.2s;
    }

    nav a:hover {
      background: var(--menu-hover);
    }

    nav a.active {
      background: var(--accent);
      color: white;
    }

    /* √Årea de contenido principal */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border-color);
      font-size: 1.2rem;
      font-weight: 600;
    }

    .map-container {
      flex: 1;
      padding: 0;
      border: none;
      width: 100%;
      background: var(--bg-secondary);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <nav>
    <h1>üó∫Ô∏è Mapas</h1>
    <ul>
      <li><a href="#" class="map-link active" data-src="Zelda.html">Cronolog√≠a de Zelda</a></li>
    </ul>
  </nav>

  <main>
    <header id="map-title">Cronolog√≠a de Zelda</header>
    <div class="map-container">
      <iframe id="map-frame" src="Zelda.html" title="Mapa de Zelda"></iframe>
    </div>
  </main>

  <script>
    document.querySelectorAll('.map-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();

        // Quitar clase 'active'
        document.querySelectorAll('.map-link').forEach(el => el.classList.remove('active'));
        // A√±adir clase 'active' al clicado
        this.classList.add('active');

        // Cambiar el iframe y el t√≠tulo
        const src = this.getAttribute('data-src');
        const title = this.textContent.trim();
        document.getElementById('map-frame').src = src;
        document.getElementById('map-title').textContent = title;
      });
    });
  </script>

</body>

</html>
