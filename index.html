<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/svg+xml" href="Logo/logo.svg">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Manuel Fuentes Cruz">
  <title>Mapas Interactivos</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #212529;
      --border-color: #dee2e6;
      --accent: #0d6efd;
      --menu-bg: #f1f3f5;
      --menu-hover: #e9ecef;
      --menu-width: 240px;
      --menu-collapsed-width: 60px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --text-primary: #e0e0e0;
        --border-color: #333333;
        --accent: #4dabf7;
        --menu-bg: #252525;
        --menu-hover: #333333;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    /* Bot√≥n hamburguesa */
    .toggle-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 1000;
      width: 40px;
      height: 40px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
      display: none; /* Oculto en desktop */
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background: #0b5ed7;
    }

    /* Men√∫ lateral */
    nav {
      width: var(--menu-width);
      background: var(--menu-bg);
      padding: 24px 16px;
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
      transition: all 0.3s ease;
      z-index: 999;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
    }

    nav.collapsed {
      width: var(--menu-collapsed-width);
      padding: 16px 0;
    }

    nav.collapsed ul {
      padding: 0;
    }

    nav.collapsed li {
      margin: 8px 0;
    }

    nav.collapsed a {
      padding: 10px;
      justify-content: center;
      text-align: center;
      font-size: 0.9rem;
    }

    nav.collapsed a span {
      display: none;
    }

    nav h1 {
      font-size: 1.4rem;
      margin-bottom: 24px;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav.collapsed h1 {
      justify-content: center;
      font-size: 1.1rem;
    }

    nav.collapsed h1 span {
      display: none;
    }

    nav ul {
      list-style: none;
      flex: 1;
    }

    nav li {
      margin-bottom: 12px;
    }

    nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      text-decoration: none;
      color: var(--text-primary);
      border-radius: 6px;
      transition: background 0.2s;
    }

    nav a:hover {
      background: var(--menu-hover);
    }

    nav a.active {
      background: var(--accent);
      color: white;
    }

    nav a.active::before {
      content: "‚ñ∂";
      margin-right: 8px;
    }

    /* √Årea de contenido principal */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-left: var(--menu-width);
      transition: margin-left 0.3s ease;
    }

    main.menu-collapsed {
      margin-left: var(--menu-collapsed-width);
    }

    header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border-color);
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .map-container {
      flex: 1;
      padding: 0;
      border: none;
      width: 100%;
      background: var(--bg-secondary);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Media Query para m√≥viles */
    @media (max-width: 768px) {
      .toggle-btn {
        display: flex;
      }

      nav {
        width: var(--menu-collapsed-width);
        padding: 16px 0;
        left: -var(--menu-collapsed-width);
      }

      nav.expanded {
        left: 0;
        width: var(--menu-width);
        padding: 24px 16px;
      }

      main {
        margin-left: var(--menu-collapsed-width);
      }

      main.menu-expanded {
        margin-left: var(--menu-width);
      }

      nav.expanded h1 span {
        display: inline;
      }

      nav.expanded a span {
        display: inline;
      }
    }
  </style>
</head>
<body>

  <!-- Bot√≥n para mostrar/ocultar men√∫ -->
  <button class="toggle-btn" id="toggle-menu">‚ò∞</button>

  <nav id="sidebar">
    <h1><span>üó∫Ô∏è</span> <span>Mapas</span></h1>
    <ul>
      <li><a href="#" class="map-link active" data-src="Videojuegos/Zelda/CronologiaZelda.html"><span>Cronolog√≠a de Zelda</span></a></li>
      <li><a href="#" class="map-link" data-src="Videojuegos/MonsterHunter/FranquiciaMonsterHunter.html"><span>Franquicia Monster Hunter</span></a></li>
    </ul>
  </nav>

  <main id="main-content">
    <header id="map-title">Cronolog√≠a de Zelda</header>
    <div class="map-container">
      <iframe id="map-frame" src="Zelda.html" title="Mapa de Zelda"></iframe>
    </div>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const toggleBtn = document.getElementById('toggle-menu');
    const mapLinks = document.querySelectorAll('.map-link');

    // Funci√≥n para alternar el men√∫
    function toggleMenu() {
      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('expanded');
        mainContent.classList.toggle('menu-expanded');
      } else {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('menu-collapsed');
      }
    }

    // Evento del bot√≥n
    toggleBtn.addEventListener('click', toggleMenu);

    // Cerrar men√∫ al hacer clic en un enlace (en m√≥vil)
    mapLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();

        // Quitar clase 'active'
        mapLinks.forEach(el => el.classList.remove('active'));
        // A√±adir clase 'active' al clicado
        this.classList.add('active');

        // Cambiar el iframe y el t√≠tulo
        const src = this.getAttribute('data-src');
        const title = this.textContent.trim();
        document.getElementById('map-frame').src = src;
        document.getElementById('map-title').textContent = title;

        // En m√≥vil, cerrar el men√∫ despu√©s de seleccionar
        if (window.innerWidth <= 768 && sidebar.classList.contains('expanded')) {
          toggleMenu();
        }
      });
    });

    // Ajustar el men√∫ al cambiar tama√±o de ventana
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        // En desktop, asegurarse de que el men√∫ no est√© colapsado si no deber√≠a
        sidebar.classList.remove('collapsed', 'expanded');
        mainContent.classList.remove('menu-collapsed', 'menu-expanded');
      } else {
        // En m√≥vil, mantenerlo colapsado
        sidebar.classList.remove('expanded');
        mainContent.classList.remove('menu-expanded');
        sidebar.classList.add('collapsed');
        mainContent.classList.add('menu-collapsed');
      }
    });
  </script>

</body>
</html>
